<!DOCTYPE html>
<html>
    <head>
        <title>TIC-TAC-TOE</title>
        <style>
            body
            {
                width:100vw;
                height:100vh;
                background: linear-gradient(45deg,rgb(40, 40, 185),rgb(68, 33, 196),rgb(62, 62, 199),rgb(54, 112, 220),rgb(124, 42, 183),rgb(169, 35, 196),rgb(255, 0, 208),rgb(228, 61, 114));
                font-family: 'poppins',sans-serif;
                display:flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                overflow:hidden;
            }
            h1
            {
                margin-top:20px;
                margin-bottom:20px;
                color:powderblue;
                font-size:35px;
            }
            .container
            {
                display:grid;
                grid-template-columns: repeat(3,auto);
            }
            .box
            {
                border:3px solid white;
                width:100px;
                height:100px;
                display:flex;
                justify-content: center;
                align-items: center;
                font-size: 60px;
                cursor:pointer;
            }
            .status
            {
                font-size: 36px;
            }
            #restart
            {
                width:150px;
                height:45px;
                font-size:28px;
                background-color: rgb(203, 71, 19);
                color:white;
                border:none;
                border-radius: 6px;
                cursor:pointer;
            }
        </style>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <h1>TIC TAC TOE</h1><br>
        <div class="container">
            <div data-index="0" class="box"></div>
            <div data-index="1" class="box"></div>
            <div data-index="2" class="box"></div>
            <div data-index="3" class="box"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box"></div>
            <div data-index="6" class="box"></div>
            <div data-index="7" class="box"></div>
            <div data-index="8" class="box"></div>
        </div><br>
        <div class="status">Play Now</div><br>
        <button id="restart">Restart</button><br>
        <script> 
            const boxes = document.querySelectorAll('.box');
            const status = document.querySelector('.status');
            const restartButton = document.getElementById('restart');
            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ['', '', '', '', '', '', '', '', ''];
            const winCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const checkWinner = () => {
                for (const combination of winCombinations) {
                    const [a, b, c] = combination;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        gameActive = false;
                        status.textContent = `${gameState[a]} wins!`;
                        break;
                    }
                }
                if (!gameState.includes('') && gameActive) {
                    gameActive = false;
                    status.textContent = "It's a draw!";
                }
            };
            const handleBoxClick = (index) => {
                if (gameState[index] === '' && gameActive) {
                    gameState[index] = currentPlayer;
                    boxes[index].textContent = currentPlayer;
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    status.textContent = `${currentPlayer}'s turn`;
                    checkWinner();
                }
            };
            const handleRestart = () => {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                status.textContent = 'Play Now';
                boxes.forEach(box => box.textContent = '');
            };
            boxes.forEach((box, index) => {
                box.addEventListener('click', () => handleBoxClick(index));
            });
            restartButton.addEventListener('click', handleRestart);
        </script>
    </body>
</html>
